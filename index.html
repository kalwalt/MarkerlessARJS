<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Markerless AR with Opencv.js</title>
    <script src="js/CameraCalibration.js" type="text/javascript"></script>
  </head>
  <body>
    <script type='text/javascript'>
window.MarkerlessARJS_wasm_url = '../build/lib/MarkerlessARJS.wasm';
    </script>
    <p class="err centered" id="errorMessage"></p>
    <video id="videoInput" src="data/output_4.ogg" autoplay></video>
    <canvas id="canvas"></canvas>
<script src="js/utils.js" type="text/javascript"></script>
<script  src="build/lib/MarkerlessARJS.js"></script>
<script >
  let utils = new Utils('errorMessage');
  let video = document.getElementById('videoInput');
  let cameraCalibration;
  var img = new Image();
  img.src = "data/pinball.jpg";
  var canvas = document.getElementById('canvas');
  ctx = canvas.getContext('2d');
  ctx.drawImage(img, 0, 0, img.width, img.height);
  var imageData = ctx.getImageData(0, 0, img.width, img.height);
  Module.processVideo(imageData.data, cameraCalibration);
  utils.loadOpenCv(() => {
  init();
  });
</script>
  </body>
</html>
